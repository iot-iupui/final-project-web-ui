<!doctype html>
<html lang="en">

<head>
    <title>Laundry Notifier</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>


    <div class="jumbotron">
        <h1 class="display-3">Laundry Notifier</h1>
        <p class="lead">World Class IoT Laundry Notifying Platform</p>
        <hr class="my-2">
        <p>Registration Form</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-6" id="container">
                <div class="form-group">
                    <!-- Name -->
                    <label for="">Name</label>
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="name">
                    <small id="name-small" class="form-text text-muted">Name</small>
                    <!-- Phone Number -->
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" name="phonenumber" id="phonenumber" aria-describedby="helpId" placeholder="+12345678900">
                    <small id="phonenumber-small" class="form-text text-muted">Phone Number</small>
                    <!-- Ip Addres of Dryer -->
                    <label for="">IP Address</label>
                    <input type="text" class="form-control" name="ipAddress" id="ipAddress" aria-describedby="helpId" placeholder="192.168.0.1">
                    <small id="ipaddress-small" class="form-text text-muted">IP Address</small>
                    <button type="submit" class="btn btn-primary" onclick="sendForm()">Register</button>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
